apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: v1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: client
          image: codesdebugger/service-frontend:v1
          ports:
          - containerPort: 80